<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="all" />

	<style type="text/css" media="screen">
		[v-cloak] {
			display: none;
		}

		.container {
			padding-top: 60px;
		}

		.highlight {
			padding: 9px 14px;
			margin-top: 14px;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form id="form-data" @submit.prevent="showFormData" v-el:dataform v-cloak>					
					<div class="form-group">
						<label>Text</label>
						<input type="text" name="data-text" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Textarea</label>
						<textarea name="data-textarea" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label>Select</label>
						<select name="data-select" class="form-control">
							<option value="">-- Please Select --</option>
							<option value="option-1">Option 1</option>
							<option value="option-2">Option 2</option>
							<option value="option-3">Option 3</option>
						</select>
					</div>

					<label>Radio Buttons</label>
					<div class="radio">
						<label>
							<input type="radio" name="data-radio" value="radio-1" checked>
							Option 1
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="data-radio" value="radio-2">
							Option 2
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="data-radio" value="radio-3">
							Option 3
						</label>
					</div>

					<label>Checkboxes</label>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="data-checkboxes[]" value="checkbox-1">
							Option 1
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="data-checkboxes[]" value="checkbox-2">
							Option 2
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="data-checkboxes[]" value="checkbox-3">
							Option 3
						</label>
					</div>

					<button type="submit" class="btn btn-default">Submit</button>

					<pre v-if="fields" class="highlight">{{ fields | json }}</pre>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
