<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checklist</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="all" />
</head>
<body>
	<div id="checklist">
		<div class="wrapper">
			<div class="col-md-6 col-md-offset-3">
				<h2>Checklist</h2>

				<div class="progress">
					<div class="progress-bar progress-bar-success"role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;">
						{{ progress }}%
					</div>
				</div>

				<ul class="list-group">
					<li class="list-group-item" v-for="task in tasks">
						<div class="checkbox">
							<label>
								<input @click="toggleTask( task )" type="checkbox" :checked="task.done" /> {{ task.name }}
							</label>
						</div>
					</li>
				</ul>

				<form @submit.prevent="addTask">
					<div class="input-group">
						<input class="form-control" type="text" v-model="taskName" placeholder="Type task name here" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" :disabled="taskName.trim() === ''">Add Task</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
