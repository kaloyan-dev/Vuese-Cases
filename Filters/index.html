<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Filters</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>

	<div id="filters" class="shell" v-cloak>
		<div class="filters">
			<select v-model="filter.color">
				<option value="">-- Select Color --</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</select>

			<select v-model="filter.shape">
				<option value="">-- Select Shape --</option>
				<option value="circle">Circle</option>
				<option value="triangle">Triangle</option>
				<option value="square">Square</option>
			</select>
		</div>

		<div class="items">
			<div v-for="item of items" class="item" :class="itemClasses(item)" v-if="showItem(item)"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
